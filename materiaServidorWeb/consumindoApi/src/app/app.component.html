<ng-container>
    <mat-toolbar class="header">
        <button *ngIf="!sidenav.opened" mat-icon-button (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
        </button>
        <button *ngIf="sidenav.opened" mat-icon-button (click)="sidenav.close()">
            <mat-icon>close</mat-icon>
        </button>
        <span [fxHide.xs]="true">Apis</span>
        <span fxFlex></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <img class="photoPerfil" [src]="'/assets/img/profile.png'" alt="">
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/profile']">
                <mat-icon>person_outline</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item [routerLink]="['/login']">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sair</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="container">
        <mat-sidenav #sidenav mode="side" opened="false" class="sidenav" fixedInViewport="false">
            <!-- <navigation></navigation> -->
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>
